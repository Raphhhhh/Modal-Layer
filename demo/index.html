<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo ModalLayer</title>
  <style>
    .a {
      display:flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <button id="openmodalBtn">Abrir Modal</button>
  <script type="module">
    import { TokyChannelWidgetPopup } from '../ModalLayer.js';
    function onload() {
      const modalLayer = new TokyChannelWidgetPopup(); 
      const openmodalBtn = document.getElementById('openmodalBtn');
      openmodalBtn.onclick = function() {
        modalLayer.styleContent = `
          main {
            display:flex;
            justify-content: center;
            align-items: center;
          }
        `;
        modalLayer.contentHTML = `
          <main>
            <div>
              <h1>Testing ModalLayer</h1>
              <p>To create modals layers easily. It uses vanilla javascript.</p>
              <a href="https://codepen.io/manufosela/pen/MWeMXrO">Codepen Demo</a>
            </div>
          </main>
        `;
        modalLayer.openModal();
      }
    }
    window.onload = onload();
  </script>
</body>
</html>
